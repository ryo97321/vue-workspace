<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Vue Instance</title>
    </head>
    <body>
        <div id="app">
            <p>{{ foo }}</p>
            <button v-on:click="foo = 'baz'">Change it!</button>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="index.js"></script>
    </body>
</html>
